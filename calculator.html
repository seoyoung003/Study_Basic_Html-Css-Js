<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        *{box-sizing: border-box;}
        #result {width: 180px; height: 50px; margin:5px; text-align: right;}
        #operator {width: 50px; height: 50px; margin:5px; text-align: center;}
        button {width: 50px; height: 50px; margin:5px;}
    </style>
</head>
<body>

    <!-- 계산기 버튼 구현 -->
    <input readonly id="operator">
    <input readonly type="number" id="result">
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>

    <div class="row"></div>
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>

    <div class="row"></div>
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>

    <div class="row"></div>
        <button id="clear">c</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">*</button>
    </div>

    <script>
        let numOne = '';
        let operator = '';
        let numTwo = '';
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');

        // const onClickNumber = (number) => {
            
        //     return () => {
        //         if (operator) {     //다음과 같이 return 안에 함수를 넣어서 함수를 꼭 반환해줘야만 정상 작동이 된다.
        //         numTwo += number;
        //         } else {
        //             numOne += number;
        //         }
        //         $result.value += number;
        //     };
        // }

        const onClickNumber = (event) => {  // 중괄호와 return이 같이 있으면 생략가능. 함수 안에 함수가 있다 즉 함수를 반환하고 있다라고 생각하기.
                if (!operator) { 
                    numOne += event.target.textContent;
                    $result.value += event.target.textContent;     //다음과 같이 return 안에 함수를 넣어서 함수를 꼭 반환해줘야만 정상 작동이 된다.
                    return;
                }

                if(!numTwo) { 
                    $result.value = '';
                }
                    
                    numTwo += event.target.textContent;
                    $result.value += event.target.textContent;

                
                };
          
            //함수가 함수를 return 해주는 함수를 고차함수 라고 한다.
            
        document.querySelector("#num-0").addEventListener('click', onClickNumber); //함수는 반환값이 undefined이므로 
        document.querySelector("#num-1").addEventListener('click', onClickNumber);
        document.querySelector("#num-2").addEventListener('click', onClickNumber);
        document.querySelector("#num-3").addEventListener('click', onClickNumber);
        document.querySelector("#num-4").addEventListener('click', onClickNumber);
        document.querySelector("#num-5").addEventListener('click', onClickNumber);
        document.querySelector("#num-6").addEventListener('click', onClickNumber);
        document.querySelector("#num-7").addEventListener('click', onClickNumber);
        document.querySelector("#num-8").addEventListener('click', onClickNumber);
        document.querySelector("#num-9").addEventListener('click', onClickNumber);
       

        const onClickOperator = (op) => () =>{
            if(numTwo){
                switch (operator) {
                    case '+':
                        $result.value = parseInt(numOne) + parseInt(numTwo);
                        break;
                    case '-':
                        $result.value = parseInt(numOne) - parseInt(numTwo);
                        break;
                    case '/':
                        $result.value = parseInt(numOne) / parseInt(numTwo);
                        break;
                    case '*':
                        $result.value = parseInt(numOne) * parseInt(numTwo);
                        break;
                    default:
                        break;
                }
           
                numOne = $result.value;
                numTwo = '';

            }
            if(numOne) {
                operator = op;
                $operator.value = op;
            }else{
                alert("숫자를 먼저 입력하세요");
            }

            }
            
        

        document.querySelector("#plus").addEventListener('click', onClickOperator('+'));
        document.querySelector("#minus").addEventListener('click', onClickOperator('-'));
        document.querySelector("#divide").addEventListener('click', onClickOperator('/'));
        document.querySelector("#multiply").addEventListener('click', onClickOperator('*'));
        document.querySelector("#calculate").addEventListener('click', () => {
            if (numTwo) {
                switch (operator) {
                    case '+':
                        $result.value = parseInt(numOne) + parseInt(numTwo);
                        break;
                    case '-':
                        $result.value = parseInt(numOne) - parseInt(numTwo);
                        break;
                    case '/':
                        $result.value = parseInt(numOne) / parseInt(numTwo);
                        break;
                    case '*':
                        $result.value = parseInt(numOne) * parseInt(numTwo);
                        break;
                    default:
                        break;
                }
                $operator.value = '';
                numOne = $result.value;
                operator = '';
                numTwo = '';
            } else {
                alert("숫자를 먼저 입력하세요.")
            }
        });

        // ------------- calculate 안에 있는 위의 switch 문을 if 문으로 바꾼 것 ----------------------------
        // if (numTwo) {
        //         if(opertator = '+'){
        //             $result.value = parseInt(numOne) + parseInt(numTwo);  
        //         } else if(operator = '-') {
        //             $result.value = parseInt(numOne) - parseInt(numTwo);
        //         } else if(operator = '/') {
        //             $result.value = parseInt(numOne) / parseInt(numTwo);
        //         } else {
        //             $result.value = parseInt(numOne) * parseInt(numTwo);
        //         }       
        //     } else {
        //         alert("숫자를 먼저 입력하세요.")
        //     }
        


        
        
        document.querySelector("#clear").addEventListener('click', () => {
            numOne = '';
            operator = '';
            numTwo = '';
            $operator.value = '';
            $result.value = '';
        });
            
    </script>

</body>

</html>
