<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const numbers = [];
        for (let n = 1; n <= 9; n++) {
            numbers.push(n)
        }

       const answer = [];
       for(let n = 0; n <= 3; n++) { //네번 반복
        const index = Math.floor(Math.random() * numbers.length); // 0~8 정수
        answer.push(numbers[index]);
        numbers.splice(index, 1);
       }
       console.log(answer);

    const tries = [];
    function checkInput(input) { //길이는 4가 아닌가
        if (input.length !== 4) {
            return alert("4자리 숫자를 입력해주세요"); //alert의 return 값은 undifined 이다!!! undifined는 if문 안에 들어가면 false 다!!!
        }

        if(new Set(input).size !== 4) {//중복된 숫자가 있는가
            return alert("중복되지 않게 입력해 주세요.");
        }
        
        if(tries.includes(input)){//이미 시도한 값은 아닌가
            return alert("이미 시도한 값입니다.");
        }

        

        return true;
        //검사하는 코드
    }

    function defeated() {
        const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
        $logs.appendChild(message);
    }

    let out = 0;

       $form.addEventListener('submit', (event) => {
            event.preventDefault(); //submit 되면 웹페이지 새로 고침되면서 numbers, answer 값이 날라가는 현상 막기 위함
            const value = $input.value;
            $input.value = '';

            if(!checkInput(value)) {
                return;
            }
          
            if(answer.join('') === value){//배열을 문자열로 바꾸는 함수가 join
                $logs.textContent = "홈런!";
                return;
            } 

                // if(tries.length > 9){

                //     return
                // }

            if(tries.length >= 10) {
                defeated();
                return;
            }

            // const answerj = answer.join('');
            // let strike = 0;
            // let ball = 0;

            // if(value.indexOf(answerj[0]) !== -1) {    볼 스트라이크 함수 직접 써본것
            //     ball += ball + 1;

            // if(value.indexOf(answerj[1]) !== -1) {

            // if(value[2] === answerj[2]) {
            //     strike += strike + 1;
            // }

            // if(value[3] === answerj[3]) {
            //     strike += strike + 1;
            // }

            // $logs.appendChild(document.createTextNode(`스트라이크: ${strike} 볼: ${ball}`));
         
            let strike = 0;
            let ball = 0;
            
            for(let i = 0; i < answer.length; i++) {
                const index = value.indexOf(answer[i]);
                if(index > -1) {
                    if(index === i) {
                        strike += 1;
                    } else {
                        ball += 1;
                    }
                } 
                
            }

        
            
            // if(strike == 0 && ball == 0) {
            //     out += 1;
            //     $logs.append(`${value}: ${out} 아웃입니다.`, document.createElement('br'));
                
            // } else {

            //     tries.push(value);
            // }
            
            // if(out == 3) {

            //     return
            // } 
            
            console.log(`out: ${out}, strike: ${strike}, ball: ${ball}, value: ${value}`);

            if(strike == 0 && ball == 0) {
                out ++;
    
                $logs.append(`${value} ${out}아웃`, document.createElement('br'));
                
            } else {
                $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
            }
            
            if(out === 3) {
               defeated();
                return;
            } 
            tries.push(value);
           
           
            
            

            
       });
