<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
</head>
<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const numbers = [];
        for (let n = 1; n <= 9; n++) {
            numbers.push(n)
        }

       const answer = [];
       for(let n = 0; n <= 3; n++) { //네번 반복
        const index = Math.floor(Math.random() * numbers.length); // 0~8 정수
        answer.push(numbers[index]);
        numbers.splice(index, 1);
       }
       console.log(answer);

    //     tries = input;

    //     if(tries.length !== set.size) {
    //         alert("입력값에 중복인 숫자가 있습니다.");        내가 써본 checkInput
    //     }

    //     if(tries.length !== 4) {
    //         alert("4자리를 입력해주세요.")
    //     }
    //    }

    const tries = [];
    function checkInput(input) { //길이는 4가 아닌가
        if (input.length !== 4) {
            return alert("4자리 숫자를 입력해주세요"); //alert의 return 값은 undifined 이다!!! undifined는 if문 안에 들어가면 false 다!!!
        }

        if(new Set(input).size !== 4) {//중복된 숫자가 있는가
            return alert("중복되지 않게 입력해 주세요.");
        }
        
        if(tries.includes(input)){//이미 시도한 값은 아닌가
            return alert("이미 시도한 값입니다.");
        }

        return true;
        //검사하는 코드
    }

       $form.addEventListener('submit', (event) => {
            event.preventDefault(); //submit 되면 웹페이지 새로 고침되면서 numbers, answer 값이 날라가는 현상 막기 위함
            const value = $input.value;
            $input.value = '';
            const valid = checkInput(value);
            if(!valid) return
            if(answer.join('') === value){
                $logs.textContent = "홈런!";
                return;
            } 

            // if(tries.length > 9){

       });
    </script>
