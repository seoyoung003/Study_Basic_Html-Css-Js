<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 속성</title>
    <style>
      
            
        

        #parent{
            width: 300px;
            height: 100px;
            display: flex;
            flex-direction: row;
            border: 3px solid red;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .child {
            flex: 1 0 auto;
            border: 3px solid green;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body id="parent">
    <div class="child">box1</div>
    <div class="child">box2</div>
    <div class="child">box3</div>
</body>
</html>
